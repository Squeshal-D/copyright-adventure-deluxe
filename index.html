<!DOCTYPE html>
<html>
    <head>
        <title>Copyright Adventure Deluxe</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="cad icon.png">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id = "optionsBox">
            <button type="button" id="restart">Restart</button>
        </div>

        <div id="textBox">
            <div id="text">

            </div>
        </div>

        <div id="pictureBox">
            <div id="pictures">
                    
            </div>
        </div>

        <div id = "buttonBox">
            <div id="nameEntryContainer">
                <label for="name" class="nameEntry">Name:</label><br>
                <input type="text" class="nameEntry", maxlength="10" spellcheck="false"><br>
                <button type="button" class="nameEntry">Enter</button>
            </div>
            
            <div id="areaSelectButtonContainer">
                <button type="button" class="areaSelect" id="area1"></button>
                <button type="button" class="areaSelect" id="area2"></button>
                <button type="button" class="areaSelect" id="area3"></button>
            </div>
        </div>
    </body>
</html>
