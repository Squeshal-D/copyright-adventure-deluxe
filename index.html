<!DOCTYPE html>
<html>
    <head>
        <title>Copyright Adventure Deluxe</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="icons/cad icon.png">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id = "optionsBox">
            <button type="button" id="restart">Restart</button>
            <div id="gameSpeedContainer">
                <div id="gameSpeedTop">Game Speed</div>
                <div class="optionButton" id="normal">Normal</div>
                <div class="optionButton" id="fast">Fast</div>
                <div class="optionButton" id="ultra">Ultra</div>
            </div>
        </div>

        <div id="textBox">
            <div id="text">

            </div>
        </div>

        <div id="pictureBox">
            <div id="battleDisplay">
                <div id="battleDisplayTopColor"></div>

                <img class="turnIndicator" id="currentFighterTurnIcon" src="icons/small arrow.png"></img>
                <label class="battleName" id="currentFighterName">...</label>
                <label class="battleDesc" id="currentFighterDesc">...</label>
                <img class="battlePicture" id="currentFighterPicture" src="characterPictures/empty character.png"></img>
                <div class="progressBarBackground" id="currentFighterBarBackground" style="background-color:whitesmoke;"></div>
                <div class="progressBar" id="currentFighterBar" style="background-color:lightgreen;"></div>
                <label class="progressBarLabel" id="currentFighterBarLabel">0/0</label>

                <img class="turnIndicator" id="currentEnemyTurnIcon" src="icons/small arrow.png"></img>
                <label class="battleName" id="currentEnemyName">...</label>
                <label class="battleDesc" id="currentEnemyDesc">...</label>
                <img class="battlePicture" id="currentEnemyPicture" src="characterPictures/empty character.png"></img>
                <div class="progressBarBackground" id="currentEnemyBarBackground" style="background-color:whitesmoke;"></div>
                <div class="progressBar" id="currentEnemyBar" style="background-color:lightgreen;"></div>
                <label class="progressBarLabel" id="currentEnemyBarLabel">0/0</label>
            </div>
            
            <div id="areaSelectDisplay">
                <img class="areaPicture" id="area1" src="characterPictures/empty character.png"></img>
                <img class="areaPicture" id="area2" src="characterPictures/empty character.png"></img>
                <img class="areaPicture" id="area3" src="characterPictures/empty character.png"></img>
            </div>
        </div>

        <div id="buttonBox">
            <div id="nameEntryContainer">
                <label class="nameEntry"></label><br>
                <input type="text" class="nameEntry", maxlength="10" spellcheck="false"><br>
                <button type="button" class="nameEntry">Enter</button>
            </div>
            
            <div id="areaSelectButtonContainer">
                <button type="button" class="areaSelect" id="areaButton1"></button>
                <button type="button" class="areaSelect" id="areaButton2"></button>
                <button type="button" class="areaSelect" id="areaButton3"></button>

                <button type="button" class="areaSwap" id="areaLeft">&lt;Prev</button>
                <button type="button" class="areaSwap" id="areaRight">Next&gt;</button>
            </div>

            <div id="battleButtonContainer">
                <button type="button" class="attack" id="attack1button">attack1</button>
                <label class="attack" id="attack1label"></label>
                <button type="button" class="attack" id="attack2button">attack2</button>
                <label class="attack" id="attack2label"></label>
            </div>
        </div>

        <div id="partyList">

        </div>
    </body>
</html>
